version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_integradora
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: integradora_compose
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    restart: unless-stopped

volumes:
  mysql_data:

