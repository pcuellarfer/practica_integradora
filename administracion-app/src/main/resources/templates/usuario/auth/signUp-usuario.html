<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head('Registro usuario')"></head>

<body>
<div th:replace="/fragments/cabecera"></div>
<div th:replace="/fragments/botonCss"></div>
<main>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Registro de Usuario</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <div>
            <p class="error-message" th:text="${error}"></p>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/registro/usuario/signup}" th:object="${registroUsuarioDTO}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" th:field="*{contrasena}">
                <input type="checkbox" id="mostrarcontrasena" onclick="script()"><label for="mostrarcontrasena">&nbsp;Mostrar contraseña</label>
                
                <span class="error-message" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></span>
            </div>

            <div class="mb-3">
                <label for="confirmContrasena" class="form-label">Confirmar la Contraseña</label>
                <input type="password" id="confirmContrasena" name="confirmContrasena" class="form-control" th:field="*{contrasenaConfirmar}">
                <input type="checkbox" id="mostrarconfcontrasena" onclick="mostrarConfContrasena()"><label for="mostrarconfcontrasena">&nbsp; Mostrar confirmación de contraseña</label>

                <span class="error-message" th:if="${#fields.hasErrors('contrasenaConfirmar')}" th:errors="*{contrasenaConfirmar}"></span>
             </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <a href="/login/username" class="btn btn-secondary w-100 mt-3">Iniciar Sesion</a>
        </form>
    </div>
</div>
</main>
<div th:replace="/fragments/pie"></div>
</body>
</html>
