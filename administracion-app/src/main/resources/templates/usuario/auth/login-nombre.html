<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head('Login - Nombre')"></head>

<body>
<div th:replace="/fragments/cabecera"></div>
<main>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Inicio de sesión - Nombre</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/login/username}" method="post" th:object="${usuario}">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Introducir contraseña</button>
        </form>
        <a href="/registro/usuario" class="btn btn-secondary w-100 mt-3">Crear Usuario</a>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </div>
</div>
</main>
<div th:replace="/fragments/pie"></div>
</body>
</html>
