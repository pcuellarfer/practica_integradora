<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Nueva contraseña</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/script.js}"></script>
</head>

<body>
<div th:replace="~{/fragments/cabecera::cabecera}"></div>
<main>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Nueva contraseña</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Introducir contraseña -->
        <form th:action="@{/login/restablecer-contrasena}" th:object="${usuario}" method="post">
            <div class="mb-3">
                <label for="contrasena1" class="form-label">Introduce la nueva contraseña</label>
                <input type="password" id="contrasena1" name="contrasena" class="form-control" th:field="*{contrasena}">
                <span class="error-message" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></span>
            </div>
            <div class="mb-3">
                <label for="contrasena2" class="form-label">Confirma la contraseña</label>
                <input type="password" id="contrasena2" name="contrasena2" class="form-control" th:field="*{contrasenaRecuperacion}">
                <span class="error-message" th:if="${#fields.hasErrors('contrasenaRecuperacion')}" th:errors="*{contrasenaRecuperacion}"></span>
            </div>
            <input type="hidden" name="token" th:value="${token}"/>
            <input type="hidden" name="email" th:value="${email}"/>
            <input type="checkbox" id="mostrarcontrasena" onclick="mostrarContrasenaRestablecer()"> Mostrar contraseña
            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <p th:if="${error}" th:text="${error}" class=""></p>
        </form>
    </div>
</div>
</main>
<div th:replace="~{/fragments/pie::pie}"></div>
</body>
</html>
