<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Recuperación contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>

<body>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Recuperación de contraseña</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/login/recuperación}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Introduce tu email:</label>
                <input type="text" id="email" name="email" class="form-control">2
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar correo de recuperación</button>
        </form>

        <p th:if="${mensaje}" th:text="${mensaje}"></p>

        <a href="/login/username" class="btn btn-secondary w-100 mt-3">Volver al inicio</a>
    </div>
</div>
</body>
</html>
