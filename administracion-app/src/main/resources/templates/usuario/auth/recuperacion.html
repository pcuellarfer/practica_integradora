<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head('Recuperación contraseña')"></head>


<body>
<div th:replace="/fragments/cabecera"></div>
<div th:replace="/fragments/botonCss"></div>
<main>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Recuperación de contraseña</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/login/recuperación}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Introduce tu email:</label>
                <input type="text" id="email" name="email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar correo de recuperación</button>
        </form>

        <p th:if="${mensaje}" th:text="${mensaje}"></p>

        <a href="/login/username" class="btn btn-secondary w-100 mt-3">Volver al inicio</a>
    </div>
</div>
</main>
<div th:replace="/fragments/pie"></div>
</body>
</html>
