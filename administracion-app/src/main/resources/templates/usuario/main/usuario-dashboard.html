<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center mb-4">
            <div class="col-2"></div>
            <div class="col text-center">
                <h1>Bienvenido al Dashboard</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <h1>Cuenta Atrás para Cierre de Sesión</h1>
        <div>
            <p>La sesión se cerrará en:</p>
            <p id="countdown">05:00</p>
        </div>

        <!-- Contenido del dashboard -->
        <form th:action="@{/login/logout}" method="get">
            <div class="mb-3">
                <p>Sesión iniciada como: <strong><span th:text="${usuario.getEmail()}"></span></strong></p>
                <p>
                    Parece que aún no eres empleado,
                    <a class="link-primary" href="/registro/empleado">regístrate aquí</a>.
                </p>
            </div>
            <button type="submit" class="btn btn-danger w-100">Cerrar sesión</button>
        </form>
    </div>
</div>
</body>
</html>
