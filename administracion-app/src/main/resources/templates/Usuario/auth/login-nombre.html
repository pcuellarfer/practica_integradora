<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Login - Nombre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/mostrarContrasena.js}"></script>
</head>

<body>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Incio de sesion - Nombre</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Formulario de Registro -->
        <form th:action="@{/iniciosesion/procesarNombre}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Usuario:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:value="${nombre}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Introducir contraseña</button>
            <p th:if="${error}" th:text="${error}"></p>
        </form>
    </div>
</div>
</body>
</html>
