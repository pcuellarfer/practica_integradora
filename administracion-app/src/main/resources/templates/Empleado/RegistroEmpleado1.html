<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de empleado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <script th:src="@{/js/mostrarContrasena.js}"></script>
</head>
<body>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col">
                <h1 class="text-center mb-2">Introduce los datos</h1>
            </div>
            <div class="col-2"></div>
        </div>
        <!-- Vincula el formulario al objeto "usuario" del modelo -->
        <form th:action="@{/empleado/registro}" th:object="${empleado}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Usuario:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" th:field="*{nombre}">
                <span class="error-message" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Correo electrónico:</label>
                <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
                <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>
        <!-- Mensaje de error (si existe) -->
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </div>
</div>
</body>
</html>
