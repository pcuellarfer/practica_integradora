<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Alta de Nómina')"></head>
<body>
<div th:replace="/fragments/cabecera"></div>

<main>
    <div th:replace="/fragments/cuentaatras"></div>
    <div th:replace="/fragments/botonCss"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <h1>Alta de Nómina</h1>
                <h5 th:text="'Nómina para ' + ${empleado.nombre} + ' ' + ${empleado.apellido}"></h5>
            </div>

            <div class="col-12 w-75 mx-auto">
                <form th:object="${altaNominaDTO}" id="formularioAltaNomina" class="mb-5">
                    <input type="hidden" th:field="*{empleadoId}" id="empleadoId"/>

                    <div class="form-group mb-4">
                        <label>Fecha Inicio</label>
                        <input type="text" class="form-control mt-3" th:field="*{fechaInicio}" placeholder="aaaa-mm-dd"/>
                    </div>
                    <div class="form-group mb-5">
                        <label>Fecha Fin</label>
                        <input type="text" class="form-control mt-3" th:field="*{fechaFin}" placeholder="aaaa-mm-dd"/>
                    </div>

                    <h4 class="mb-4">Líneas de Nómina</h4>
                    <div id="lineasNominaContainer" class="mb-5">
                        <div th:each="linea, i : *{lineasNomina}" class="linea-nomina mb-4 border p-4 rounded">
                            <div class="form-group mb-3">
                                <label>Concepto:</label>
                                <input type="text" class="form-control mt-3"
                                       th:field="*{lineasNomina[__${i.index}__].concepto}"
                                       th:attr="readonly=${i.index == 0}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label>Porcentaje:</label>
                                <input type="text" class="form-control mt-3"
                                       th:field="*{lineasNomina[__${i.index}__].porcentaje}"
                                       th:attr="readonly=${i.index == 0}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label>Cantidad:</label>
                                <input type="text" class="form-control mt-3"
                                       th:field="*{lineasNomina[__${i.index}__].cantidad}"/>
                            </div>
                            <button type="button"
                                    class="btn btn-danger mt-3"
                                    th:if="${i.index > 0}"
                                    onclick="eliminarLinea(this)">–
                            </button>
                        </div>
                    </div>

                    <div class="d-grid gap-3 mb-5">
                        <button type="button" class="btn btn-outline-primary" onclick="anadirLineaNomina()">+ Añadir línea</button>
                        <button type="button" class="btn btn-success" onclick="enviarNomina()" id="btnGuardar">Guardar Nómina</button>
                        <a href="/dashboard" class="btn btn-secondary">Volver</a>
                    </div>
                </form>
                <div class="mt-5 text-center">
                    <h4 class="mb-4">Resumen</h4>
                    <div class="d-flex justify-content-around flex-wrap p-3 bg-light border rounded">
                        <p class="mb-2 me-3">Devengos: <span id="totalDevengos">0</span> €</p>
                        <p class="mb-2 me-3">Deducciones: <span id="totalDeducciones">0</span> €</p>
                        <p class="mb-2 mb-md-0">Salario Neto: <span id="salarioNeto">0</span> €</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="/fragments/pie"></div>

<script th:src="@{/js/script-nominas.js}"></script>
</body>
</html>
