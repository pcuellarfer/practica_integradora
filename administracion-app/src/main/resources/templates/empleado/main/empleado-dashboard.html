<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head th:replace="fragments/header :: head('Empleado Dashboard')"></head>

<body>
<div th:replace="/fragments/cabecera"></div>

<main>
    <div th:replace="/fragments/cuentaatras"></div>
    <div th:replace="/fragments/botonCss"></div>

    <div class="absoluto mt-5">
        <div class="container d-flex justify-content-center">
            <div class="dashboard-box w-100">

                <!-- Título -->
                <div class="text-center mb-4">
                    <h1>Panel de Empleado</h1>
                </div>

                <!-- Sesión actual -->
                <div class="mb-4">
                    <p>Sesión iniciada como:
                        <strong><span th:text="${empleado.getPaso1PersonalDTO.nombre}"></span></strong>
                    </p>
                </div>

                <!-- Número de inicio de sesión -->
                <p class="num-item">Número de inicios de sesión (global): <span class="num-valor" th:text="${contadorSesiones}"></span></p>
                <p class="num-item">Número de inicios de sesión (este navegador): <span class="num-valor" th:text="${navegadorId}"></span></p>

                <!-- Botones de navegación -->
                <form th:action="@{/login/logout}" method="get">
                    <div class="d-grid gap-2 mb-3">
                        <a href="/detalle" class="btn btn-primary">Ver mis detalles</a>
                        <a href="/buscar" class="btn btn-primary">Buscar</a>
                        <a href="/dashboard/submenu-etiquetado" class="btn btn-primary">Etiquetados / Subordinados</a>
                        <a href="/dashboard/submenu-productos" class="btn btn-primary">Productos</a>
                        <a href="/dashboard/submenu-nominas" class="btn btn-primary">Gestionar Nóminas</a>
                        <button type="submit" class="btn btn-danger mt-2">Cerrar sesión</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>

<div th:replace="/fragments/pie"></div>
</body>
</html>
