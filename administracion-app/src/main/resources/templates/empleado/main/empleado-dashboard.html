<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Empleado Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="absoluto mt-5">
    <div class="container">
        <!-- Título -->
        <div class="row align-items-center mb-4">
            <div class="col-2"></div>
            <div class="col text-center">
                <h1>Panel de Empleado</h1>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Contenido del dashboard -->
        <div class="mb-3">
            <p>Sesión iniciada como: <strong><span th:text="${empleado.getPaso1PersonalDTO.nombre}"></span></strong></p>
        </div>

        <form th:action="@{/empleado/logout}" method="get">
            <div class="d-grid gap-2 mb-3">
                <a href="/dashboard/detalle" class="btn btn-primary">Ver mis detalles</a>
                <button type="submit" class="btn btn-danger">Cerrar sesión</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
