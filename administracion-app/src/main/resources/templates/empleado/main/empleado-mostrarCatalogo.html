<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Mostrar catálogo')">
    <!-- Agrega DataTables CSS si no está en tu fragmento -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
<div th:replace="/fragments/cabecera"></div>

<main>
    <div th:replace="/fragments/cuentaatras"></div>
    <div class="absoluto mt-5">
        <div class="container-fluid px-5">
            <!-- Título -->
            <div class="row align-items-center mb-4">
                <div class="col text-center">
                    <h1 class="catalogo-titulo">Catálogo de Productos</h1>
                </div>
            </div>

            <!-- Tabla de productos -->
            <div class="catalogo-tabla table-responsive mb-4">
                <table id="catalogo" class="catalogo-table table table-bordered table-hover w-100">
                    <thead class="catalogo-thead">
                    <tr class="catalogo-header-row">
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Categorías</th>
                        <th>Es Perecedero</th>
                        <th>Unidades</th>
                        <th>Fecha Fabricación</th>
                        <th>Colores</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Tapa</th>
                        <th>Número de Páginas</th>
                        <th>Segunda Mano</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.marca}"></td>
                        <td th:text="${producto.categorias}"></td>
                        <td th:text="${producto.esPerecedero ? 'Sí' : 'No'}"></td>
                        <td th:text="${producto.unidades}"></td>
                        <td th:text="${producto.fechaFabricacion}"></td>
                        <td th:text="${producto.colores}"></td>
                        <td th:text="${producto.titulo}"></td>
                        <td th:text="${producto.autor}"></td>
                        <td th:text="${producto.editorial}"></td>
                        <td th:text="${producto.tapa}"></td>
                        <td th:text="${producto.numeroPaginas}"></td>
                        <td th:text="${producto.segundaMano ? 'Sí' : 'No'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botón volver -->
            <div class="d-grid gap-2 mb-5">
                <a href="/dashboard" class="btn btn-outline-secondary">Volver al dashboard</a>
            </div>
        </div>
    </div>
</main>

<div class="mt-5" th:replace="/fragments/pie"></div>

<!-- Scripts necesarios para DataTables -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function () {
        $('#catalogo').DataTable({
            "language": {
                "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
            },
            "order": []
        });
    });
</script>
</body>
</html>
