<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Mostrar catálogo')"></head>

<body>
<div th:replace="/fragments/cabecera"></div>

<main>
    <div th:replace="/fragments/cuentaatras"></div>
    <div class="absoluto mt-5">
        <div class="container">
            <!-- Título -->
            <div class="row align-items-center mb-4">
                <div class="col-2"></div>
                <div class="col text-center">
                    <h1 class="catalogo-titulo">Catálogo de Productos</h1>
                </div>
                <div class="col-2"></div>
            </div>

            <!-- Tabla de productos -->
            <div class="catalogo-tabla table-responsive mb-4">
                <table class="catalogo-table table table-bordered table-hover">
                    <thead class="catalogo-thead">
                    <tr class="catalogo-header-row">
                        <th class="catalogo-header-cell">Descripción</th>
                        <th class="catalogo-header-cell">Precio</th>
                        <th class="catalogo-header-cell">Marca</th>
                        <th class="catalogo-header-cell">Categorías</th>
                        <th class="catalogo-header-cell">Es Perecedero</th>
                        <th class="catalogo-header-cell">Unidades</th>
                        <th class="catalogo-header-cell">Fecha Fabricación</th>
                        <th class="catalogo-header-cell">Colores</th>
                        <th class="catalogo-header-cell">Título</th>
                        <th class="catalogo-header-cell">Autor</th>
                        <th class="catalogo-header-cell">Editorial</th>
                        <th class="catalogo-header-cell">Tapa</th>
                        <th class="catalogo-header-cell">Número de Páginas</th>
                        <th class="catalogo-header-cell">Segunda Mano</th>
                    </tr>
                    </thead>
                    <tbody class="catalogo-tbody">
                    <tr class="catalogo-row" th:each="producto : ${productos}">
                        <td class="catalogo-cell" th:text="${producto.descripcion}"></td>
                        <td class="catalogo-cell" th:text="${producto.precio}"></td>
                        <td class="catalogo-cell" th:text="${producto.marca}"></td>
                        <td class="catalogo-cell" th:text="${producto.categorias}"></td>
                        <td class="catalogo-cell" th:text="${producto.esPerecedero ? 'Sí' : 'No'}"></td>
                        <td class="catalogo-cell" th:text="${producto.unidades}"></td>
                        <td class="catalogo-cell" th:text="${producto.fechaFabricacion}"></td>
                        <td class="catalogo-cell" th:text="${producto.colores}"></td>
                        <td class="catalogo-cell" th:text="${producto.titulo}"></td>
                        <td class="catalogo-cell" th:text="${producto.autor}"></td>
                        <td class="catalogo-cell" th:text="${producto.editorial}"></td>
                        <td class="catalogo-cell" th:text="${producto.tapa}"></td>
                        <td class="catalogo-cell" th:text="${producto.numeroPaginas}"></td>
                        <td class="catalogo-cell" th:text="${producto.segundaMano ? 'Sí' : 'No'}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botón volver -->
            <div class="d-grid gap-2 mb-5">
                <a href="/dashboard" class="btn btn-outline-secondary">Volver al dashboard</a>
            </div>
        </div>
    </div>
</main>

<div class="mt-5" th:replace="/fragments/pie"></div>
</body>
</html>
