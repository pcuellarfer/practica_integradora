<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de usuario</title>
    <script src="/JS/RegistroUsuario.js"></script>
</head>
<body>

<h2>Introduce tu nombre de usuario</h2>
<form action="/usuario" method="post">

    <label>Nombre de usuario:</label>
    <input type="text" th:field="*{nombre}" required>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required>

    <label>Contraseña:</label>
    <input type="password" th:field="*{contrasena}" required>

    <!--checkbox para mostrar la contraseña-->
    <label>
        <input type="checkbox" id="mostrarcontrasena" onclick="mostrarContrasena()"> Mostrar contraseña
    </label>

    <button type="submit">Iniciar Sesión</button>

    <!--Enlace vacio para recuperar la contraseña-->
    <p><a href="#" onclick="recuperarContrasena()">Recuperar contraseña</a></p>
</form>
<!--Mostrar errores-->
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
